<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Betting Tracker">
    <title>Betting Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
        :root{
            --sat:env(safe-area-inset-top,0px);--sab:env(safe-area-inset-bottom,0px);
            --sal:env(safe-area-inset-left,0px);--sar:env(safe-area-inset-right,0px);
            --bg:#0d0d0d;--card:#181818;--card2:#222;--border:#2a2a2a;
            --accent:#00e676;--accent2:#00c853;--accent-dim:rgba(0,230,118,.12);
            --text:#f0f0f0;--text2:#888;--text3:#555;
            --win:#00e676;--loss:#ff4444;--pending:#ffab00;--push:#448aff;--cash:#aa66ff;
        }
        html,body{min-height:100%;font-family:'Courier New',monospace;background:var(--bg);color:var(--text);overflow-x:hidden}
        .app{min-height:100%;display:flex;flex-direction:column}
        .hdr{background:var(--card);padding:12px 14px;padding-top:calc(12px + var(--sat));padding-left:calc(14px + var(--sal));padding-right:calc(14px + var(--sar));border-bottom:2px solid var(--accent);display:flex;justify-content:space-between;align-items:center;position:-webkit-sticky;position:sticky;top:0;z-index:100}
        .hdr h1{font-size:15px;letter-spacing:2px;font-weight:bold}
        .hdr-r{display:flex;gap:6px;align-items:center}
        .hdr-btn{padding:4px 8px;border-radius:3px;font-size:10px;font-weight:bold;font-family:'Courier New',monospace;cursor:pointer;letter-spacing:.5px;border:1px solid var(--accent);background:transparent;color:var(--accent)}
        .hdr-btn.on{background:var(--accent);color:var(--bg)}
        .main{flex:1;padding:12px;padding-left:calc(12px + var(--sal));padding-right:calc(12px + var(--sar));padding-bottom:calc(100px + var(--sab))}
        .tab{display:none;animation:fadeIn .15s ease-in}.tab.on{display:block}
        @keyframes fadeIn{from{opacity:0}to{opacity:1}}

        /* STATS */
        .sg{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-bottom:12px}
        .sc{background:var(--card);padding:10px;border-radius:6px;text-align:center;border:1px solid var(--border)}
        .sc.w{border-color:var(--win)}.sc.l{border-color:var(--loss)}.sc.a{border-color:var(--accent)}
        .sc-l{font-size:9px;color:var(--text2);text-transform:uppercase;letter-spacing:1px;margin-bottom:2px}
        .sc-v{font-size:17px;font-weight:bold;color:var(--accent)}
        .sc.l .sc-v{color:var(--loss)}.sc.w .sc-v{color:var(--win)}
        .sc-sub{font-size:9px;color:var(--text3);margin-top:2px}
        .box{background:var(--card);border:1px solid var(--border);border-radius:6px;padding:12px;margin-bottom:12px}
        .box h3{font-size:11px;color:var(--accent);text-transform:uppercase;letter-spacing:1px;margin-bottom:8px}

        /* FORM */
        .fg{margin-bottom:10px}
        label{display:block;font-size:10px;color:var(--text2);text-transform:uppercase;letter-spacing:1px;margin-bottom:3px}
        input,select,textarea{width:100%;padding:10px;background:var(--card);border:1px solid var(--border);color:var(--text);font-family:'Courier New',monospace;border-radius:4px;font-size:14px}
        input:focus,select:focus,textarea:focus{outline:none;border-color:var(--accent);box-shadow:0 0 4px rgba(0,230,118,.2)}
        .fr{display:grid;grid-template-columns:1fr 1fr;gap:10px}
        .date-row{display:flex;gap:6px;align-items:flex-end}
        .date-row input{flex:1}
        .btn-t{background:var(--card2);color:var(--accent);border:1px solid var(--accent);padding:10px 8px;font-size:10px;white-space:nowrap;border-radius:4px;font-family:'Courier New',monospace;font-weight:bold;cursor:pointer}
        .result-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:6px}
        .result-btn{padding:10px 4px;border-radius:5px;font-size:10px;font-weight:bold;font-family:'Courier New',monospace;cursor:pointer;text-align:center;border:2px solid transparent;transition:all .12s;letter-spacing:.3px;text-transform:uppercase}
        .result-btn.rb-pending{background:rgba(255,171,0,.1);color:var(--pending);border-color:rgba(255,171,0,.3)}
        .result-btn.rb-win{background:rgba(0,230,118,.1);color:var(--win);border-color:rgba(0,230,118,.3)}
        .result-btn.rb-loss{background:rgba(255,68,68,.1);color:var(--loss);border-color:rgba(255,68,68,.3)}
        .result-btn.rb-push{background:rgba(68,138,255,.1);color:var(--push);border-color:rgba(68,138,255,.3)}
        .result-btn.rb-cash{background:rgba(170,102,255,.1);color:var(--cash);border-color:rgba(170,102,255,.3)}
        .result-btn.sel{transform:scale(1.04)}
        .result-btn.rb-pending.sel{background:var(--pending);color:#000;border-color:var(--pending)}
        .result-btn.rb-win.sel{background:var(--win);color:#000;border-color:var(--win)}
        .result-btn.rb-loss.sel{background:var(--loss);color:#fff;border-color:var(--loss)}
        .result-btn.rb-push.sel{background:var(--push);color:#fff;border-color:var(--push)}
        .result-btn.rb-cash.sel{background:var(--cash);color:#fff;border-color:var(--cash)}
        .btn-submit{width:100%;padding:14px;font-size:14px;border-radius:6px;margin-top:6px;background:var(--accent);color:var(--bg);border:none;font-weight:bold;font-family:'Courier New',monospace;letter-spacing:1px;cursor:pointer;text-transform:uppercase}
        .btn-submit:active{transform:scale(.97);opacity:.9}

        /* HISTORY */
        .hist-toolbar{display:flex;flex-direction:column;gap:8px;margin-bottom:12px}
        .filters{display:flex;gap:5px;flex-wrap:wrap}
        .fb{background:var(--card);color:var(--text2);border:1px solid var(--border);padding:6px 10px;border-radius:20px;cursor:pointer;font-size:10px;font-family:'Courier New',monospace;transition:all .12s}
        .fb.on{background:var(--accent);color:var(--bg);border-color:var(--accent)}
        .date-filter-row{display:flex;gap:6px;align-items:center}
        .date-filter-row input{flex:1;padding:8px;font-size:12px}
        .date-filter-row span{color:var(--text2);font-size:11px;white-space:nowrap}
        .btn-clear-date{background:none;border:1px solid var(--text3);color:var(--text2);padding:8px 10px;border-radius:4px;font-size:10px;cursor:pointer;font-family:'Courier New',monospace}

        .bc{background:var(--card);border:1px solid var(--border);border-left:4px solid var(--border);padding:12px;margin-bottom:8px;border-radius:6px;position:relative}
        .bc.win{border-left-color:var(--win)}.bc.loss{border-left-color:var(--loss)}.bc.pending{border-left-color:var(--pending)}.bc.push{border-left-color:var(--push)}.bc.cash{border-left-color:var(--cash)}
        .bc-h{display:flex;justify-content:space-between;align-items:center;margin-bottom:5px}
        .bc-d{font-size:10px;color:var(--text2)}
        .bc-r{font-size:10px;font-weight:bold;padding:2px 8px;border-radius:3px}
        .bc-r.win{background:rgba(0,230,118,.12);color:var(--win)}.bc-r.loss{background:rgba(255,68,68,.12);color:var(--loss)}.bc-r.pending{background:rgba(255,171,0,.12);color:var(--pending)}.bc-r.push{background:rgba(68,138,255,.12);color:var(--push)}.bc-r.cash{background:rgba(170,102,255,.12);color:var(--cash)}
        .bc-n{font-size:13px;font-weight:bold;margin-bottom:4px}
        .bc-det{font-size:11px;color:var(--text2);line-height:1.5;margin-bottom:5px}
        .bc-p{font-size:14px;font-weight:bold;color:var(--win)}.bc-p.neg{color:var(--loss)}
        .bc-a{display:flex;gap:6px;margin-top:8px}
        .bc-a button{flex:1;padding:8px;font-size:10px;border:none;border-radius:4px;cursor:pointer;font-weight:bold;font-family:'Courier New',monospace;color:#fff}
        .bc-a .be{background:#2d5a3a}.bc-a .bd{background:#5a2d2d}.bc-a .bs{background:#2d3d5a}

        /* QUICK SETTLE */
        .qs{display:flex;gap:5px;margin-top:8px}
        .qs button{flex:1;padding:9px 4px;font-size:10px;border:none;border-radius:4px;cursor:pointer;font-weight:bold;font-family:'Courier New',monospace;letter-spacing:.3px;transition:all .12s}
        .qs button:active{transform:scale(.95)}
        .qs .qs-w{background:var(--win);color:#000}.qs .qs-l{background:var(--loss);color:#fff}
        .qs .qs-p{background:var(--push);color:#fff}.qs .qs-c{background:var(--cash);color:#fff}
        .co-inline{margin-top:8px;padding:10px;background:var(--card2);border:1px solid var(--cash);border-radius:6px;animation:fadeIn .15s ease-in}
        .co-inline label{font-size:10px;color:var(--cash);margin-bottom:4px}
        .co-inline input{padding:10px;font-size:14px;background:var(--card);border:1px solid var(--cash);color:var(--text);border-radius:4px;font-family:'Courier New',monospace;margin-bottom:8px}
        .co-inline input:focus{outline:none;box-shadow:0 0 6px rgba(170,102,255,.3)}
        .co-btns{display:flex;gap:6px}
        .co-btns button{flex:1;padding:9px;font-size:11px;border:none;border-radius:4px;cursor:pointer;font-weight:bold;font-family:'Courier New',monospace}
        .co-confirm{background:var(--cash);color:#fff}
        .co-cancel{background:var(--card);color:var(--text2);border:1px solid var(--border)}

        /* CHARTS */
        .ct{display:flex;gap:5px;margin-bottom:12px;flex-wrap:wrap}
        .ctb{background:var(--card);color:var(--text2);border:1px solid var(--border);padding:5px 9px;border-radius:20px;cursor:pointer;font-size:10px;font-family:'Courier New',monospace}
        .ctb.on{background:var(--accent);color:var(--bg);border-color:var(--accent)}
        .sport-row{display:flex;justify-content:space-between;align-items:center;padding:7px 0;border-bottom:1px solid var(--border);font-size:11px}
        .sport-row:last-child{border-bottom:none}
        .sr-vals{display:flex;gap:10px;font-size:10px}

        /* TIER */
        .tier-card{background:var(--card2);border:1px solid var(--border);border-radius:6px;padding:10px;margin-bottom:8px}
        .tier-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:6px}
        .tier-name{font-size:12px;font-weight:bold;letter-spacing:.5px}
        .tier-range{font-size:9px;color:var(--text2)}
        .tier-stats{display:grid;grid-template-columns:repeat(4,1fr);gap:4px;text-align:center}
        .tier-stat{font-size:9px;color:var(--text2)}
        .tier-val{font-size:13px;font-weight:bold}

        /* NAV */
        .nav{position:fixed;bottom:0;left:0;right:0;background:var(--card);border-top:2px solid var(--accent);display:flex;justify-content:space-around;align-items:center;padding:6px 0;padding-bottom:calc(6px + var(--sab));padding-left:var(--sal);padding-right:var(--sar);z-index:1000;flex-shrink:0}
        .nb{flex:1;background:none;border:none;color:var(--text2);padding:6px 4px;cursor:pointer;display:flex;flex-direction:column;align-items:center;gap:2px;font-size:9px;text-transform:uppercase;letter-spacing:.5px;position:relative;font-family:'Courier New',monospace}
        .nb.on{color:var(--accent)}
        .nb .ni{font-size:18px}
        .nb.add-btn{position:relative;top:-14px}
        .add-circle{width:50px;height:50px;background:var(--accent);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:28px;color:var(--bg);font-weight:bold;box-shadow:0 3px 14px rgba(0,230,118,.4)}
        .badge{position:absolute;top:-4px;right:10px;background:var(--loss);color:#fff;border-radius:50%;width:16px;height:16px;display:flex;align-items:center;justify-content:center;font-size:9px;font-weight:bold}

        /* MORE */
        .mm{display:flex;flex-direction:column;gap:12px}
        .mc{background:var(--card);border:1px solid var(--border);padding:14px;border-radius:6px}
        .mc h3{font-size:11px;color:var(--accent);margin-bottom:10px;text-transform:uppercase;letter-spacing:1px}
        .mc button{width:100%;margin-bottom:8px;background:var(--accent);color:var(--bg);border:none;padding:10px;border-radius:4px;cursor:pointer;font-weight:bold;font-family:'Courier New',monospace;font-size:12px}
        .mc button:last-child{margin-bottom:0}
        .uc{display:flex;gap:8px;align-items:center;margin-bottom:6px}
        .uc label{margin-bottom:0;white-space:nowrap}
        .uc input{width:110px;text-align:center}
        .empty{text-align:center;color:var(--text3);padding:40px 20px;font-size:12px}
        .empty .ei{font-size:36px;margin-bottom:10px}
        .toast{position:fixed;bottom:calc(80px + var(--sab));left:14px;right:14px;background:var(--accent);color:var(--bg);padding:10px 14px;border-radius:4px;font-weight:bold;font-size:12px;animation:su .25s ease-out;z-index:2000}
        @keyframes su{from{transform:translateY(50px);opacity:0}to{transform:translateY(0);opacity:1}}
        ::-webkit-scrollbar{width:3px}::-webkit-scrollbar-track{background:transparent}::-webkit-scrollbar-thumb{background:var(--accent);border-radius:4px}
        .prog-wrap{margin-bottom:10px}
        .prog-head{display:flex;justify-content:space-between;font-size:11px;margin-bottom:3px}
        .prog-bar{background:var(--card2);height:6px;border-radius:3px;overflow:hidden}
        .prog-fill{height:100%;border-radius:3px;transition:width .4s}

        /* Share card clone styling */
        .share-card{background:var(--bg);padding:16px;border:2px solid var(--accent);border-radius:10px;width:340px;font-family:'Courier New',monospace;color:var(--text)}
        .share-card .sh-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;padding-bottom:8px;border-bottom:1px solid var(--accent)}
        .share-card .sh-brand{font-size:10px;color:var(--accent);font-weight:bold;letter-spacing:2px}
        .share-card .sh-date{font-size:10px;color:var(--text2)}
        .share-card .sh-bet{font-size:16px;font-weight:bold;margin-bottom:8px}
        .share-card .sh-details{font-size:11px;color:var(--text2);line-height:1.6;margin-bottom:8px}
        .share-card .sh-result{display:inline-block;padding:4px 12px;border-radius:4px;font-size:12px;font-weight:bold}
        .share-card .sh-profit{font-size:18px;font-weight:bold;margin-top:8px}

        /* Sharing overlay */
        .share-overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.85);z-index:3000;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;animation:fadeIn .2s}
        .share-overlay img{max-width:100%;border-radius:10px;margin-bottom:16px;box-shadow:0 4px 20px rgba(0,230,118,.2)}
        .share-overlay .so-btns{display:flex;gap:10px}
        .share-overlay button{padding:12px 24px;border:none;border-radius:6px;font-family:'Courier New',monospace;font-weight:bold;font-size:13px;cursor:pointer}
        .share-overlay .so-share{background:var(--accent);color:var(--bg)}
        .share-overlay .so-close{background:var(--card);color:var(--text2);border:1px solid var(--border)}

        @supports(padding:constant(safe-area-inset-top)){
            .hdr{padding-top:calc(10px + constant(safe-area-inset-top))}
            .nav{padding-bottom:calc(6px + constant(safe-area-inset-bottom))}
            .main{padding-bottom:calc(100px + constant(safe-area-inset-bottom))}
        }
        @supports(-webkit-touch-callout:none){input,select,textarea{font-size:16px!important}}
        @media(max-width:360px){.hdr h1{font-size:12px}.result-grid{grid-template-columns:repeat(3,1fr)}}
    </style>
</head>
<body>
<div class="app">
    <div class="hdr">
        <h1>BETTING TRACKER</h1>
        <div class="hdr-r">
            <button class="hdr-btn" id="modeBtn" onclick="cycleMode()">UNIT</button>
            <button class="hdr-btn" id="currBtn" onclick="cycleCurrency()">ARS</button>
            <button class="hdr-btn on" onclick="toggleLang()">EN/ES</button>
        </div>
    </div>

    <div class="main" id="main">
        <!-- STATS -->
        <div id="statsTab" class="tab on">
            <div class="sg">
                <div class="sc a"><div class="sc-l" data-t="sBets">BETS</div><div class="sc-v" id="sTotalBets">0</div></div>
                <div class="sc w"><div class="sc-l" data-t="sWR">WIN RATE</div><div class="sc-v" id="sWinRate">0%</div><div class="sc-sub" id="sWWR"></div></div>
                <div class="sc w"><div class="sc-l" data-t="sWon">WON</div><div class="sc-v" id="sWon">0</div></div>
                <div class="sc l"><div class="sc-l" data-t="sLost">LOST</div><div class="sc-v" id="sLost">0</div></div>
                <div class="sc a"><div class="sc-l">ROI</div><div class="sc-v" id="sRoi">0%</div></div>
                <div class="sc"><div class="sc-l" data-t="sNet">NET</div><div class="sc-v" id="sNet">0</div></div>
                <div class="sc" style="grid-column:1/-1"><div class="sc-l" data-t="sStaked">TOTAL STAKED</div><div class="sc-v" id="sStaked">0</div></div>
            </div>

            <!-- TIER BREAKDOWN -->
            <div id="tierSection"></div>

            <div class="box">
                <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
                    <h3 data-t="sLast">RECENT</h3>
                    <select id="l10Filter" onchange="updateStats()" style="padding:4px 6px;font-size:10px;background:var(--card2);border:1px solid var(--border);color:var(--text);border-radius:12px;font-family:'Courier New',monospace;width:auto">
                        <option value="All">All</option>
                    </select>
                </div>
                <div id="profitChart"></div>
            </div>
        </div>

        <!-- ADD -->
        <div id="addTab" class="tab">
            <form onsubmit="addBet(event)" autocomplete="off">
                <div class="fg"><label data-t="fBet">BET</label><input type="text" id="fBet" placeholder="e.g. Lakers ML" required></div>
                <div class="fr">
                    <div class="fg"><label data-t="fDate">DATE</label><div class="date-row"><input type="text" id="fDate" placeholder="dd/mm/yy" inputmode="numeric" maxlength="8" required><button type="button" class="btn-t" onclick="fillToday()" data-t="fToday">HOY</button></div></div>
                    <div class="fg"><label id="fStakeLabel" data-t="fStake">STAKE</label><input type="text" id="fStake" inputmode="decimal" placeholder="1.5" required></div>
                </div>
                <div class="fr">
                    <div class="fg"><label data-t="fOdds">ODDS</label><input type="text" id="fOdds" inputmode="decimal" placeholder="1.90" required></div>
                    <div class="fg"><label data-t="fSport">SPORT</label><select id="fSport"></select></div>
                </div>
                <div class="fr">
                    <div class="fg"><label data-t="fType">TYPE</label><select id="fType"><option value="Single">Single</option><option value="Parlay">Parlay</option><option value="Player Prop">Player Prop</option><option value="Live">Live</option><option value="Futures">Futures</option></select></div>
                    <div class="fg" style="display:flex;flex-direction:column"><label>&nbsp;</label></div>
                </div>
                <div class="fg">
                    <label data-t="fResult">RESULT</label>
                    <div class="result-grid" id="resultGrid">
                        <div class="result-btn rb-pending sel" onclick="pickResult('Pending',this)">‚è≥</div>
                        <div class="result-btn rb-win" onclick="pickResult('Win',this)">WIN</div>
                        <div class="result-btn rb-loss" onclick="pickResult('Loss',this)">LOSS</div>
                        <div class="result-btn rb-push" onclick="pickResult('Push',this)">PUSH</div>
                        <div class="result-btn rb-cash" onclick="pickResult('Cash Out',this)">CASH</div>
                    </div>
                    <input type="hidden" id="fResult" value="Pending">
                </div>
                <div id="cashField" class="fg" style="display:none;animation:fadeIn .15s ease-in">
                    <label data-t="fCash">CASH OUT AMOUNT ($)</label>
                    <input type="number" id="fCash" placeholder="Enter amount received..." inputmode="decimal">
                    <div style="font-size:10px;color:var(--text2);margin-top:3px" id="cashHint"></div>
                </div>
                <div class="fg"><label data-t="fNotes">NOTES</label><textarea id="fNotes" placeholder="Optional..." rows="2"></textarea></div>
                <button type="submit" class="btn-submit" id="submitBtn">‚ö° ADD BET</button>
            </form>
        </div>

        <!-- BETS (History) -->
        <div id="historyTab" class="tab">
            <div class="hist-toolbar">
                <div class="filters" id="histFilters">
                    <button class="fb on" onclick="hFilter('All',this)">All</button>
                    <button class="fb" onclick="hFilter('Win',this)">‚úì Win</button>
                    <button class="fb" onclick="hFilter('Loss',this)">‚úó Loss</button>
                    <button class="fb" onclick="hFilter('Pending',this)">‚è≥</button>
                    <button class="fb" onclick="hFilter('Push',this)">‚Üî Push</button>
                    <button class="fb" onclick="hFilter('Cash Out',this)">üí∞ Cash</button>
                </div>
                <div class="date-filter-row">
                    <input type="text" id="hDateFrom" placeholder="dd/mm/yy" inputmode="numeric" maxlength="8" oninput="autoFormatDate(this);renderHistory()">
                    <span>‚Üí</span>
                    <input type="text" id="hDateTo" placeholder="dd/mm/yy" inputmode="numeric" maxlength="8" oninput="autoFormatDate(this);renderHistory()">
                    <button class="btn-clear-date" onclick="clearDateFilter()">‚úï</button>
                </div>
            </div>
            <div id="histList"></div>
        </div>

        <!-- CHARTS -->
        <div id="chartsTab" class="tab">
            <div class="ct" id="chartBtns">
                <button class="ctb on" onclick="chartView('cumulative',this)">P/L</button>
                <button class="ctb" onclick="chartView('sport',this)" data-t="cSport">SPORT</button>
                <button class="ctb" onclick="chartView('monthly',this)" data-t="cMonth">MONTHLY</button>
                <button class="ctb" onclick="chartView('winrate',this)" data-t="cWR">WIN%</button>

<script>
const SPORTS=[
    {id:'NFL',en:'NFL',es:'NFL'},{id:'NBA',en:'NBA',es:'NBA'},{id:'MLB',en:'MLB',es:'MLB'},
    {id:'NHL',en:'NHL',es:'NHL'},{id:'Soccer',en:'Soccer',es:'F√∫tbol'},{id:'Tennis',en:'Tennis',es:'Tenis'},
    {id:'MMA',en:'MMA',es:'MMA'},{id:'Boxing',en:'Boxing',es:'Boxeo'},{id:'Golf',en:'Golf',es:'Golf'},
    {id:'NCAAF',en:'NCAAF',es:'NCAAF'},{id:'NCAAB',en:'NCAAB',es:'NCAAB'},
    {id:'Esports',en:'Esports',es:'Esports'},{id:'F1',en:'F1',es:'F1'},
    {id:'Cricket',en:'Cricket',es:'Cr√≠quet'},{id:'Rugby',en:'Rugby',es:'Rugby'},
    {id:'Other',en:'Other',es:'Otro'}
];

const TX={
    EN:{sBets:'BETS',sWR:'WIN RATE',sWon:'WON',sLost:'LOST',sNet:'NET',sLast:'RECENT',sStaked:'TOTAL STAKED',
        fBet:'BET',fDate:'DATE',fStake:'STAKE',fOdds:'ODDS',fSport:'SPORT',fType:'TYPE',fResult:'RESULT',fCash:'CASH OUT AMOUNT',fNotes:'NOTES',fToday:'TODAY',
        submitAdd:'‚ö° ADD BET',submitEdit:'‚úèÔ∏è UPDATE',
        cSport:'SPORT',cMonth:'MONTHLY',cWR:'WIN%',cOdds:'ODDS',cTypes:'TYPES',
        addOk:'Bet added ‚úì',editOk:'Updated ‚úì',delAsk:'Delete this bet?',delOk:'Deleted ‚úì',
        clearAsk:'Delete ALL data?',clearOk:'Cleared ‚úì',expOk:'Exported ‚úì',impOk:'Imported ‚úì',impErr:'Import error',
        chartEmpty:'Settle bets to see charts',tierDesc:'Stake thresholds (units)',
        wwr:'Weighted'},
    ES:{sBets:'APUESTAS',sWR:'% VICTORIA',sWon:'GANADO',sLost:'PERDIDO',sNet:'NETO',sLast:'RECIENTES',sStaked:'TOTAL APOSTADO',
        fBet:'APUESTA',fDate:'FECHA',fStake:'STAKE',fOdds:'CUOTAS',fSport:'DEPORTE',fType:'TIPO',fResult:'RESULTADO',fCash:'MONTO CASH OUT',fNotes:'NOTAS',fToday:'HOY',
        submitAdd:'‚ö° AGREGAR',submitEdit:'‚úèÔ∏è ACTUALIZAR',
        cSport:'DEPORTE',cMonth:'MENSUAL',cWR:'WIN%',cOdds:'CUOTAS',cTypes:'TIPOS',
        addOk:'Agregada ‚úì',editOk:'Actualizada ‚úì',delAsk:'¬øEliminar?',delOk:'Eliminada ‚úì',
        clearAsk:'¬øEliminar TODO?',clearOk:'Eliminado ‚úì',expOk:'Exportado ‚úì',impOk:'Importado ‚úì',impErr:'Error',
        chartEmpty:'Resolv√© apuestas para ver gr√°ficos',tierDesc:'Umbrales de stake (unidades)',
        wwr:'Ponderado'}
};

let lang=ls('btLang')||'ES';
let bets=JSON.parse(ls('btData')||'[]');
let unit=parseFloat(ls('btUnit'))||10000;
let mode=ls('btMode')||'unit';
let curr=ls('btCurr')||'ARS';
let tierSmall=parseFloat(ls('btTierS'))||1.5;
let tierMed=parseFloat(ls('btTierM'))||3;
let tierMode=ls('btTierMode')||'unit'; // 'unit' or 'money'
let editId=null;
let hFilterVal='All';
let chartMode='cumulative';

function ls(k,v){if(v===undefined)return localStorage.getItem(k);localStorage.setItem(k,v)}
function t(k){return TX[lang][k]||k}
function sportLabel(id){const s=SPORTS.find(x=>x.id===id);return s?(lang==='ES'?s.es:s.en):id}

function fmtNum(n){
    if(curr==='ARS')return n.toLocaleString('es-AR',{minimumFractionDigits:2,maximumFractionDigits:2});
    return n.toLocaleString('en-US',{minimumFractionDigits:2,maximumFractionDigits:2});
}
function fmtVal(units){
    if(mode==='amount'){return '$'+fmtNum(units*unit)}
    return units.toFixed(2)+'u';
}
function fmtSigned(units){
    const pfx=units>=0?'+':'';
    if(mode==='amount'){return pfx+'$'+fmtNum(units*unit)}
    return pfx+units.toFixed(2)+'u';
}

function cycleMode(){mode=mode==='unit'?'amount':'unit';ls('btMode',mode);document.getElementById('modeBtn').textContent=mode==='unit'?'UNIT':'$';document.getElementById('modeBtn').classList.toggle('on',mode==='amount');refresh()}
function cycleCurrency(){curr=curr==='ARS'?'USD':'ARS';ls('btCurr',curr);document.getElementById('currBtn').textContent=curr;document.getElementById('unitCurrLabel').textContent=curr;updateUnitDisp();updateTierDisplay();refresh()}
function toggleLang(){lang=lang==='ES'?'EN':'ES';ls('btLang',lang);applyTX();refresh()}

function applyTX(){
    document.querySelectorAll('[data-t]').forEach(el=>{const k=el.getAttribute('data-t');if(TX[lang][k])el.textContent=TX[lang][k]});
    populateSports();
    document.getElementById('submitBtn').textContent=editId?t('submitEdit'):t('submitAdd');
    updateL10Filter();
}
function populateSports(){const sel=document.getElementById('fSport');const cur=sel.value;sel.innerHTML=SPORTS.map(s=>`<option value="${s.id}">${lang==='ES'?s.es:s.en}</option>`).join('');if(cur)sel.value=cur}
function refresh(){updateStats();renderHistory();renderCharts()}

function saveUnit(){const v=parseFloat(document.getElementById('unitInput').value);if(v>0){unit=v;ls('btUnit',unit);updateUnitDisp();updateTierDisplay();refresh()}}
function updateUnitDisp(){const f=curr==='ARS'?unit.toLocaleString('es-AR'):unit.toLocaleString('en-US');document.getElementById('unitDisplay').textContent=`1u = $${f} ${curr}`}
function saveTiers(){
    let s=parseFloat(document.getElementById('tierSmall').value)||1.5;
    let m=parseFloat(document.getElementById('tierMed').value)||3;
    // If in money mode, convert to units for storage
    if(tierMode==='money'){tierSmall=s/unit;tierMed=m/unit}
    else{tierSmall=s;tierMed=m}
    ls('btTierS',tierSmall);ls('btTierM',tierMed);
    updateTierHint();refresh();
}
function toggleTierMode(){
    tierMode=tierMode==='unit'?'money':'unit';
    ls('btTierMode',tierMode);
    updateTierDisplay();
}
function updateTierDisplay(){
    const btn=document.getElementById('tierModeBtn');
    btn.textContent=tierMode==='unit'?'UNITS':'$'+curr;
    btn.classList.toggle('on',tierMode==='money');
    const sEl=document.getElementById('tierSmall');
    const mEl=document.getElementById('tierMed');
    if(tierMode==='money'){
        sEl.value=Math.round(tierSmall*unit);sEl.step='1000';
        mEl.value=Math.round(tierMed*unit);mEl.step='1000';
    }else{
        sEl.value=tierSmall;sEl.step='0.1';
        mEl.value=tierMed;mEl.step='0.1';
    }
    updateTierHint();
}
function updateTierHint(){
    const h=document.getElementById('tierHint');if(!h)return;
    if(tierMode==='money'){
        const s='$'+fmtNum(tierSmall*unit),m='$'+fmtNum(tierMed*unit);
        h.textContent=`Small: <${s} | Med: ${s}-${m} | Big: >${m}`;
    }else{
        h.textContent=`Small: <${tierSmall}u | Med: ${tierSmall}-${tierMed}u | Big: >${tierMed}u`;
    }
}

function fillToday(){const d=new Date();document.getElementById('fDate').value=String(d.getDate()).padStart(2,'0')+'/'+String(d.getMonth()+1).padStart(2,'0')+'/'+String(d.getFullYear()).slice(-2)}
function autoFormatDate(inp){let v=inp.value.replace(/[^\d]/g,'');if(v.length>6)v=v.slice(0,6);let f='';for(let i=0;i<v.length;i++){if(i===2||i===4)f+='/';f+=v[i]}inp.value=f}
function setupDateInput(){const inp=document.getElementById('fDate');inp.addEventListener('input',function(){autoFormatDate(this)});inp.addEventListener('focus',function(){if(!this.value)fillToday()})}
function parseDate(str){if(!str)return null;const p=str.split('/');if(p.length<3)return null;return new Date((parseInt(p[2])<100?2000+parseInt(p[2]):parseInt(p[2])),parseInt(p[1])-1,parseInt(p[0]))}

function goTab(id,btn){document.querySelectorAll('.tab').forEach(t=>t.classList.remove('on'));document.querySelectorAll('.nb').forEach(b=>b.classList.remove('on'));document.getElementById(id).classList.add('on');btn.classList.add('on');window.scrollTo(0,0);if(id==='chartsTab')renderCharts()}

function pickResult(val,el){
    document.querySelectorAll('#resultGrid .result-btn').forEach(b=>b.classList.remove('sel'));
    el.classList.add('sel');document.getElementById('fResult').value=val;
    document.getElementById('cashField').style.display=val==='Cash Out'?'block':'none';
    if(val==='Cash Out'){const sv=document.getElementById('fStake').value,h=document.getElementById('cashHint');
    if(sv&&h){const su=parseFloat(sv.replace(',','.'));const sa=mode==='amount'?su:(su*unit);h.textContent=(lang==='ES'?'Tu stake: $':'Your stake: $')+fmtNum(sa)+' '+curr}}
}

function calcProfit(b){
    if(b.result==='Win')return(b.stake*b.odds)-b.stake;
    if(b.result==='Loss')return-b.stake;
    if(b.result==='Push')return 0;
    if(b.result==='Cash Out'&&b.cashOutAmount)return(b.cashOutAmount/unit)-b.stake;
    return 0;
}

function getTier(stake){
    if(stake<tierSmall)return'small';
    if(stake<tierMed)return'medium';
    return'big';
}
function getTierLabel(tier){
    const labels={small:['üü¢ Small','üü¢ Chica'],medium:['üü° Medium','üü° Media'],big:['üî¥ Big','üî¥ Grande']};
    return labels[tier][lang==='ES'?1:0];
}
function getTierRange(tier){
    if(mode==='amount'){
        const s='$'+fmtNum(tierSmall*unit),m='$'+fmtNum(tierMed*unit);
        if(tier==='small')return`< ${s}`;
        if(tier==='medium')return`${s} - ${m}`;
        return`> ${m}`;
    }
    if(tier==='small')return`< ${tierSmall}u`;
    if(tier==='medium')return`${tierSmall}u - ${tierMed}u`;
    return`> ${tierMed}u`;
}

function addBet(e){
    e.preventDefault();
    let stake=parseFloat(document.getElementById('fStake').value.replace(',','.'));
    if(mode==='amount')stake=stake/unit;
    const bet={id:editId||Date.now(),bet:document.getElementById('fBet').value,date:document.getElementById('fDate').value,stake:stake,odds:parseFloat(document.getElementById('fOdds').value.replace(',','.')),sport:document.getElementById('fSport').value,type:document.getElementById('fType').value,result:document.getElementById('fResult').value,reason:document.getElementById('fNotes').value,cashOutAmount:document.getElementById('fResult').value==='Cash Out'?parseFloat(document.getElementById('fCash').value):null};
    if(editId){bets=bets.map(b=>b.id===editId?bet:b);toast(t('editOk'));editId=null}
    else{bets.push(bet);toast(t('addOk'))}
    save();resetForm();refresh();goTab('historyTab',document.querySelectorAll('.nb')[1]);
}
function editBet(id){
    const b=bets.find(x=>x.id===id);if(!b)return;editId=id;
    document.getElementById('fBet').value=b.bet;document.getElementById('fDate').value=b.date;
    document.getElementById('fStake').value=mode==='amount'?(b.stake*unit).toFixed(0):b.stake;
    document.getElementById('fOdds').value=b.odds;document.getElementById('fSport').value=b.sport;
    document.getElementById('fType').value=b.type;document.getElementById('fNotes').value=b.reason||'';
    if(b.cashOutAmount)document.getElementById('fCash').value=b.cashOutAmount;
    document.querySelectorAll('#resultGrid .result-btn').forEach(btn=>btn.classList.remove('sel'));
    const map={'Pending':0,'Win':1,'Loss':2,'Push':3,'Cash Out':4};
    document.querySelectorAll('#resultGrid .result-btn')[map[b.result]||0].classList.add('sel');
    document.getElementById('fResult').value=b.result;
    document.getElementById('cashField').style.display=b.result==='Cash Out'?'block':'none';
    document.getElementById('submitBtn').textContent=t('submitEdit');
    goTab('addTab',document.querySelectorAll('.nb')[2]);
}
function deleteBet(id){if(confirm(t('delAsk'))){bets=bets.filter(b=>b.id!==id);save();refresh();toast(t('delOk'))}}
function resetForm(){['fBet','fDate','fStake','fOdds','fNotes','fCash'].forEach(id=>document.getElementById(id).value='');document.getElementById('fResult').value='Pending';document.querySelectorAll('#resultGrid .result-btn').forEach(b=>b.classList.remove('sel'));document.querySelectorAll('#resultGrid .result-btn')[0].classList.add('sel');document.getElementById('cashField').style.display='none';editId=null;document.getElementById('submitBtn').textContent=t('submitAdd')}
function save(){ls('btData',JSON.stringify(bets))}

// ========== STATS ==========
function updateL10Filter(){const sel=document.getElementById('l10Filter');const sports=[...new Set(bets.map(b=>b.sport))];const cur=sel.value;sel.innerHTML='<option value="All">All</option>'+sports.map(s=>`<option value="${s}">${sportLabel(s)}</option>`).join('');sel.value=sports.includes(cur)?cur:'All'}

function updateStats(){
    const settled=bets.filter(b=>b.result!=='Pending');
    const total=settled.length;
    const wins=settled.filter(b=>b.result==='Win').length;
    const wr=total>0?((wins/total)*100).toFixed(1):'0';

    let netU=0,wonU=0,lostU=0;
    settled.forEach(b=>{const p=calcProfit(b);if(p>0)wonU+=p;else lostU+=Math.abs(p);netU+=p});
    const staked=settled.reduce((s,b)=>s+b.stake,0);
    const roi=staked>0?((netU/staked)*100).toFixed(1):'0';

    // Weighted Win Rate: each bet's "vote" weighted by stake
    let wwr='0';
    if(staked>0){
        let weightedWins=0;
        settled.forEach(b=>{if(b.result==='Win')weightedWins+=b.stake});
        wwr=((weightedWins/staked)*100).toFixed(1);
    }

    document.getElementById('sTotalBets').textContent=bets.length;
    document.getElementById('sWinRate').textContent=wr+'%';
    document.getElementById('sWWR').textContent=t('wwr')+': '+wwr+'%';
    document.getElementById('sWon').textContent=fmtVal(wonU);
    document.getElementById('sLost').textContent=fmtVal(lostU);
    document.getElementById('sRoi').textContent=roi+'%';
    document.getElementById('sStaked').textContent=fmtVal(staked);

    const netEl=document.getElementById('sNet');
    netEl.textContent=fmtSigned(netU);
    netEl.style.color=netU>=0?'var(--win)':'var(--loss)';

    const pend=bets.filter(b=>b.result==='Pending').length;
    const badge=document.getElementById('pendBadge');
    badge.style.display=pend>0?'flex':'none';badge.textContent=pend;

    // Tier breakdown in stats
    renderTierSection(settled);

    // Last 10
    updateL10Filter();
    const filterSport=document.getElementById('l10Filter').value;
    let pool=settled;if(filterSport!=='All')pool=pool.filter(b=>b.sport===filterSport);
    const last=pool.slice(-10).reverse();
    if(!last.length){document.getElementById('profitChart').innerHTML=`<div class="empty" style="padding:10px"><span>${t('chartEmpty')}</span></div>`;return}
    document.getElementById('profitChart').innerHTML=last.map((b,i)=>{const p=calcProfit(b);const c=p>=0?'var(--win)':'var(--loss)';return`<div style="color:${c};font-size:12px;line-height:1.7">${i+1}. ${b.bet}: ${fmtSigned(p)}</div>`}).join('');
}

function renderTierSection(settled){
    if(!settled.length){document.getElementById('tierSection').innerHTML='';return}
    const tiers={small:{w:0,n:0,p:0,stk:0},medium:{w:0,n:0,p:0,stk:0},big:{w:0,n:0,p:0,stk:0}};
    settled.forEach(b=>{const tier=getTier(b.stake);tiers[tier].n++;tiers[tier].stk+=b.stake;tiers[tier].p+=calcProfit(b);if(b.result==='Win')tiers[tier].w++});

    let html='<div class="box"><h3>'+(lang==='ES'?'RENDIMIENTO POR TIER':'PERFORMANCE BY TIER')+'</h3>';
    ['small','medium','big'].forEach(tier=>{
        const d=tiers[tier];if(!d.n)return;
        const wr=((d.w/d.n)*100).toFixed(0);
        const roi=d.stk>0?((d.p/d.stk)*100).toFixed(1):0;
        const pc=d.p>=0?'var(--win)':'var(--loss)';
        const wrc=wr>=55?'var(--win)':wr>=45?'var(--pending)':'var(--loss)';
        html+=`<div class="tier-card">
            <div class="tier-head"><span class="tier-name">${getTierLabel(tier)}</span><span class="tier-range">${getTierRange(tier)}</span></div>
            <div class="tier-stats">
                <div><div class="tier-stat">Bets</div><div class="tier-val" style="color:var(--text)">${d.n}</div></div>
                <div><div class="tier-stat">Win%</div><div class="tier-val" style="color:${wrc}">${wr}%</div></div>
                <div><div class="tier-stat">P/L</div><div class="tier-val" style="color:${pc}">${fmtSigned(d.p)}</div></div>
                <div><div class="tier-stat">ROI</div><div class="tier-val" style="color:${pc}">${roi}%</div></div>
            </div>
        </div>`;
    });
    html+='</div>';

    // BY TYPE (Single, Parlay, etc)
    const types={};
    settled.forEach(b=>{
        const tp=b.type||'Single';
        if(!types[tp])types[tp]={w:0,n:0,p:0,stk:0};
        types[tp].n++;types[tp].stk+=b.stake;types[tp].p+=calcProfit(b);
        if(b.result==='Win')types[tp].w++;
    });
    const typeIcons={Single:'üéØ',Parlay:'üîó','Player Prop':'üë§',Live:'‚ö°',Futures:'üîÆ'};
    const typeEntries=Object.entries(types).sort((a,b)=>b[1].n-a[1].n);
    if(typeEntries.length>0){
        html+='<div class="box"><h3>'+(lang==='ES'?'RENDIMIENTO POR TIPO':'PERFORMANCE BY TYPE')+'</h3>';
        typeEntries.forEach(([tp,d])=>{
            const wr=((d.w/d.n)*100).toFixed(0);
            const roi=d.stk>0?((d.p/d.stk)*100).toFixed(1):0;
            const pc=d.p>=0?'var(--win)':'var(--loss)';
            const wrc=wr>=55?'var(--win)':wr>=45?'var(--pending)':'var(--loss)';
            const icon=typeIcons[tp]||'üé≤';
            html+=`<div class="tier-card">
                <div class="tier-head"><span class="tier-name">${icon} ${tp}</span><span class="tier-range">${d.n} bets</span></div>
                <div class="tier-stats">
                    <div><div class="tier-stat">Bets</div><div class="tier-val" style="color:var(--text)">${d.n}</div></div>
                    <div><div class="tier-stat">Win%</div><div class="tier-val" style="color:${wrc}">${wr}%</div></div>
                    <div><div class="tier-stat">P/L</div><div class="tier-val" style="color:${pc}">${fmtSigned(d.p)}</div></div>
                    <div><div class="tier-stat">ROI</div><div class="tier-val" style="color:${pc}">${roi}%</div></div>
                </div>
            </div>`;
        });
        html+='</div>';
    }

    document.getElementById('tierSection').innerHTML=html;
}

function hFilter(val,btn){hFilterVal=val;document.querySelectorAll('#histFilters .fb').forEach(b=>b.classList.remove('on'));btn.classList.add('on');renderHistory()}
function clearDateFilter(){document.getElementById('hDateFrom').value='';document.getElementById('hDateTo').value='';renderHistory()}

function renderHistory(){
    const c=document.getElementById('histList');
    let list=hFilterVal==='All'?[...bets]:bets.filter(b=>b.result===hFilterVal);
    const fromD=parseDate(document.getElementById('hDateFrom').value);
    const toD=parseDate(document.getElementById('hDateTo').value);
    if(fromD)list=list.filter(b=>{const d=parseDate(b.date);return d&&d>=fromD});
    if(toD){toD.setHours(23,59,59);list=list.filter(b=>{const d=parseDate(b.date);return d&&d<=toD})}
    list=list.slice().reverse();
    if(!list.length){c.innerHTML='<div class="empty"><div class="ei">üì≠</div><div>No bets</div></div>';return}

    c.innerHTML=list.map(b=>{

async function shareBet(id){
    const b=bets.find(x=>x.id===id);if(!b)return;
    const p=calcProfit(b);
    const isPending=b.result==='Pending';
    const potWin=calcProfit({...b,result:'Win'});
    const rc=b.result==='Cash Out'?'cash':b.result==='Push'?'push':b.result.toLowerCase();
    const stk=mode==='amount'?'$'+fmtNum(b.stake*unit):b.stake.toFixed(2)+'u';
    const colors={win:'#00e676',loss:'#ff4444',push:'#448aff',cash:'#aa66ff',pending:'#ffab00'};
    const bgc={win:'rgba(0,230,118,.15)',loss:'rgba(255,68,68,.15)',push:'rgba(68,138,255,.15)',cash:'rgba(170,102,255,.15)',pending:'rgba(255,171,0,.15)'};

    const profitLine=isPending
        ?`<div class="sh-profit" style="color:#ffab00">‚è≥ Potential: ${fmtSigned(potWin)}</div>`
        :`<div class="sh-profit" style="color:${p>=0?colors.win:colors.loss}">${fmtSigned(p)}</div>`;

    const container=document.getElementById('shareContainer');
    container.innerHTML=`<div class="share-card" id="shareCard">
        <div class="sh-header"><span class="sh-brand">BETTING TRACKER</span><span class="sh-date">${b.date}</span></div>
        <div class="sh-bet">${b.bet}</div>
        <div class="sh-details">
            <div>‚öΩ ${sportLabel(b.sport)} | üé≤ ${b.type}</div>
            <div>Stake: ${stk} @ ${b.odds}</div>
        </div>
        <div><span class="sh-result" style="background:${bgc[rc]||bgc.push};color:${colors[rc]||'#fff'}">${b.result.toUpperCase()}</span></div>
        ${profitLine}
    </div>`;

    try{
        const canvas=await html2canvas(document.getElementById('shareCard'),{backgroundColor:'#0d0d0d',scale:2});
        canvas.toBlob(async(blob)=>{
            if(!blob)return;
            const file=new File([blob],'bet.png',{type:'image/png'});

            // Try native share first
            if(navigator.canShare&&navigator.canShare({files:[file]})){

function getVal(u){return mode==='amount'?u*unit:u}

function drawCumulative(c,settled){
    c.innerHTML='<div class="box"><h3>CUMULATIVE P/L</h3><canvas id="cv1"></canvas></div>';
    setTimeout(()=>{
        const can=document.getElementById('cv1');if(!can)return;
        const ctx=can.getContext('2d');const dpr=window.devicePixelRatio||1;
        const W=can.parentElement.clientWidth-24;can.width=W*dpr;can.height=200*dpr;can.style.width=W+'px';can.style.height='200px';ctx.scale(dpr,dpr);
        const pad={t:20,r:14,b:28,l:52},pW=W-pad.l-pad.r,pH=200-pad.t-pad.b;
        let cum=[0];settled.forEach(b=>{cum.push(cum[cum.length-1]+getVal(calcProfit(b)))});
        const mx=Math.max(...cum,0),mn=Math.min(...cum,0),rng=mx-mn||1;
        ctx.fillStyle='#181818';ctx.fillRect(0,0,W,200);
        const zY=pad.t+pH*(mx/rng);ctx.strokeStyle='#444';ctx.lineWidth=1;ctx.setLineDash([4,4]);ctx.beginPath();ctx.moveTo(pad.l,zY);ctx.lineTo(W-pad.r,zY);ctx.stroke();ctx.setLineDash([]);
        ctx.font='9px Courier New';ctx.textAlign='right';
        for(let i=0;i<=4;i++){const val=mn+(rng/4)*i;const y=pad.t+pH-((pH/4)*i);ctx.fillStyle='#282828';ctx.fillRect(pad.l,y,pW,.5);ctx.fillStyle='#777';ctx.fillText(mode==='amount'?'$'+Math.round(val).toLocaleString():val.toFixed(1),pad.l-4,y+3)}
        if(cum.length>1){ctx.beginPath();cum.forEach((v,i)=>{const x=pad.l+(i/(cum.length-1))*pW;const y=pad.t+pH*((mx-v)/rng);i===0?ctx.moveTo(x,y):ctx.lineTo(x,y)});ctx.strokeStyle='#00e676';ctx.lineWidth=2;ctx.stroke();
        const lastX=pad.l+pW,lastY=pad.t+pH*((mx-cum[cum.length-1])/rng);ctx.lineTo(lastX,zY);ctx.lineTo(pad.l,zY);ctx.closePath();
        const g=ctx.createLinearGradient(0,pad.t,0,200);if(cum[cum.length-1]>=0){g.addColorStop(0,'rgba(0,230,118,.2)');g.addColorStop(1,'rgba(0,230,118,0)')}else{g.addColorStop(0,'rgba(255,68,68,0)');g.addColorStop(1,'rgba(255,68,68,.2)')}ctx.fillStyle=g;ctx.fill();
        ctx.beginPath();ctx.arc(lastX,lastY,4,0,Math.PI*2);ctx.fillStyle=cum[cum.length-1]>=0?'#00e676':'#ff4444';ctx.fill()}
        ctx.fillStyle='#777';ctx.textAlign='center';ctx.font='8px Courier New';const step=Math.max(1,Math.floor(settled.length/5));
        settled.forEach((b,i)=>{if(i%step===0||i===settled.length-1){const x=pad.l+((i+1)/(cum.length-1))*pW;ctx.fillText(b.date.substring(0,5),x,200-6)}});
        const tot=cum[cum.length-1];ctx.fillStyle=tot>=0?'#00e676':'#ff4444';ctx.font='bold 11px Courier New';ctx.textAlign='right';ctx.fillText(getLabel(tot),W-pad.r,pad.t-4);
    },30);
}

}

        if(b.result==='Win')types[tp].w++;
    });
    const typeIcons={Single:'üéØ',Parlay:'üîó','Player Prop':'üë§',Live:'‚ö°',Futures:'üîÆ'};
    const typeEntries=Object.entries(types).sort((a,b)=>b[1].n-a[1].n);

    let html='<div class="box"><h3>'+(lang==='ES'?'AN√ÅLISIS POR TIPO':'TYPE ANALYSIS')+'</h3>';
    typeEntries.forEach(([tp,d])=>{
        const wr=((d.w/d.n)*100).toFixed(0);
        const roi=d.stk>0?((d.p/d.stk)*100).toFixed(1):0;
        const pc=d.p>=0?'var(--win)':'var(--loss)';
        const wrc=wr>=55?'var(--win)':wr>=45?'var(--pending)':'var(--loss)';
        const icon=typeIcons[tp]||'üé≤';
        const avgOdds=d.n>0?(settled.filter(b=>(b.type||'Single')===tp).reduce((s,b)=>s+b.odds,0)/d.n).toFixed(2):'0';
        const avgStake=d.stk/d.n;

        html+=`<div class="tier-card">
            <div class="tier-head"><span class="tier-name">${icon} ${tp}</span><span class="tier-range">${d.n} bets</span></div>
            <div class="tier-stats">
                <div><div class="tier-stat">Bets</div><div class="tier-val" style="color:var(--text)">${d.n}</div></div>
                <div><div class="tier-stat">Win%</div><div class="tier-val" style="color:${wrc}">${wr}%</div></div>
                <div><div class="tier-stat">P/L</div><div class="tier-val" style="color:${pc}">${fmtSigned(d.p)}</div></div>
                <div><div class="tier-stat">ROI</div><div class="tier-val" style="color:${pc}">${roi}%</div></div>
            </div>
            <div style="margin-top:6px;font-size:10px;color:var(--text2)">
                Avg stake: ${fmtVal(avgStake)} | Avg odds: ${avgOdds} | Staked: ${fmtVal(d.stk)}
            </div>
            <div class="prog-bar" style="margin-top:4px"><div class="prog-fill" style="width:${wr}%;background:${wrc}"></div></div>
        </div>`;
    });

    // Best type insight
    if(typeEntries.length>1){
        html+=`<div style="margin-top:10px;padding-top:10px;border-top:1px solid var(--border);font-size:10px;color:var(--text2)">`;
        const bestROI=typeEntries.reduce((a,b)=>((types[a[0]].stk>0?types[a[0]].p/types[a[0]].stk:0)>(types[b[0]].stk>0?types[b[0]].p/types[b[0]].stk:0))?a:b);
        const bestWR=typeEntries.reduce((a,b)=>((types[a[0]].w/types[a[0]].n)>(types[b[0]].w/types[b[0]].n))?a:b);
        html+=`<div>üí° ${lang==='ES'?'Mejor ROI':'Best ROI'}: <strong style="color:var(--accent)">${typeIcons[bestROI[0]]||'üé≤'} ${bestROI[0]}</strong></div>`;
        if(bestWR[0]!==bestROI[0])html+=`<div>üéØ ${lang==='ES'?'Mejor Win%':'Best Win%'}: <strong style="color:var(--accent)">${typeIcons[bestWR[0]]||'üé≤'} ${bestWR[0]}</strong></div>`;
        html+=`</div>`;
    }
    html+='</div>';c.innerHTML=html;
}

function exportJSON(){const blob=new Blob([JSON.stringify(bets,null,2)],{type:'application/json'});const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download=`bt_${new Date().toISOString().split('T')[0]}.json`;a.click();toast(t('expOk'))}
function exportCSV(){let csv='Date,Bet,Stake(u),Stake($),Odds,Type,Sport,Result,P/L(u),P/L($),Notes\n';bets.forEach(b=>{const p=calcProfit(b);csv+=`${b.date},"${b.bet}",${b.stake.toFixed(2)},${(b.stake*unit).toFixed(2)},${b.odds},${b.type},${b.sport},${b.result},${p.toFixed(2)},${(p*unit).toFixed(2)},"${b.reason||''}"\n`});const blob=new Blob([csv],{type:'text/csv'});const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download=`bt_${new Date().toISOString().split('T')[0]}.csv`;a.click();toast(t('expOk'))}
function processImport(){const f=document.getElementById('importFile').files[0];if(!f)return;const r=new FileReader();r.onload=e=>{try{const d=JSON.parse(e.target.result);if(Array.isArray(d)){bets=d;save();refresh();toast(t('impOk'))}}catch(e){toast(t('impErr'))}};r.readAsText(f)}
function clearAll(){if(confirm(t('clearAsk'))){bets=[];save();refresh();toast(t('clearOk'))}}
function toast(m){const t=document.createElement('div');t.className='toast';t.textContent=m;document.body.appendChild(t);setTimeout(()=>t.remove(),2000)}
